<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadelicious Cookies & Desserts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            background-color: #fdd6d7;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" class="logo">
                <img src="assets/vadelicious.jpg" alt="vadelicious-logo" width="150" height="150">
            </a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav me-auto">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="products.html">Products</a>
                    <a class="nav-link" href="order.html">Order</a>
                    <a class="nav-link" href="about.html">About</a>
                    <a class="nav-link" href="contact-us.html">Contact Us</a>
                </div>
                <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
                
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="" class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstName" id="" title="First name"/>
                <div id="emailHelp" class="form-text">We'll never share your name with anyone else.</div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" id="" title="Last name"/>
            </div>
            <div class="col-md-6 mb-3">
                <label for="" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com"/>
            </div>
            <div class="col-md-6 mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber"/>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Home Address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
            </div>
            <div class="col-md-6 mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city"/>
            </div>
            <div class="col-md-4 mb-3">
                <label for="state" class="form-label">State</label>
                <select id="state" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2 mb-3">
                <label for="zip" class="form-label">ZIP Code</label>
                <input type="text" class="form-control" id="zip"/>
            </div>
            <div class="col-12 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck"/>
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12 mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous">
    </script>
</body>
</html>
